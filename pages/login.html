<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pablo Moyano" />
    <meta
      name="keywords"
      content="Productos Gamers, PC, perifericos, juegos, consolas, PS5, PS4, placa de video"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Pixelify+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>GameCode🎮</title>
  </head>

  <body class="bodyLogin">
    <header>
      <nav
        class="navbar navbar-expand-lg border-bottom border-body d-flex py-3"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand logo-nav" href="/index.html">
            <img
              class="logo-nav ms-3"
              src="/img/sinFondo-removebg-preview.png"
              alt="logo-GameCode"
            />
          </a>
          <button
            class="boton-navbar navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-lg-end me-3"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-decoration-underline"
                  aria-current="page"
                  href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  data-bs-toggle="modal"
                  data-bs-target="#contactoModal"
                  href="./contactoModal.html"
                >
                  Contacto
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./login.html">Login</a>
              </li>
              <li>
                <a class="nav-link text-light disabled" aria-disabled="true"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
              <li>
                <!-- Inicio-barraBuscar -->
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-light" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                <!-- Fin Barra Buscar -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mt-md-4 mt-lg-1">
      <div class="container">
        <div class="row mt-3">
          <div class="col-sm-12 col-md-6">
            <div class="container text-light">
              <a href="../index.html"
                ><i class="fa-solid fa-circle-arrow-left tamIcono fa-2x"></i
              ></a>
              <h2 class="text-center">Bienvenido</h2>
              <form class="justify-content-center">
                <div>
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control tamInp"
                    maxlength="30"
                    minlength="5"
                    name="email"
                    required
                  />
                </div>
                <div class="my-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control tamInp"
                    min="8"
                    max="10"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-4 form-check">
                  <input
                    type="checkbox"
                    name="connected"
                    class="form-check-input"
                  />
                  <label for="connected" class="form-check-label"
                    >Recordarme</label
                  >
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    href="../index.html"
                  >
                    Iniciar Sesión
                  </button>
                </div>
                <div class="my-3 text-center">
                  <span class="me-2"
                    >No tienes cuenta?
                    <a class="text-black" href="./registro.html"
                      >Registrate</a
                    ></span
                  ><br />
                  <span class="me-2"
                    ><a class="text-black" href="../pages/error404.html"
                      >Olvidaste tu contraseña?</a
                    ></span
                  >
                </div>
              </form>
              <div class="text-center pb-4">
                <p>Inicia sesión con:</p>
                <a href="../error404.html" class="btn btn-primary me-2"
                  ><i class="fa-brands fa-facebook me-2"></i>Facebook</a
                >
                <a
                  href="../error404.html"
                  class="btn btn-danger btn-block btnFG"
                  ><i class="fa-brands fa-instagram me-2"></i>Google</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 text-center">
            <img
              class="w-75"
              src="../img/sinFondo-removebg-preview.png"
              alt="logoLogin"
            />
          </div>
        </div>
      </div>
        <!-- Modal -->
        <div
        class="modal fade"
        id="contactoModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="contactModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-dark" id="contactModalLabel">
                Comunicate con nosotros!!
              </h4>
              <button
                type="button"
                class="btn-close me-1"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body modal-contacto">
              <div class="row">
                <div class="col-md-6">
                  <form>
                    <div class="modalTexto">
                      <label for="nombre">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        maxlength="30"
                        minlength="2"
                        id="nombre"
                        placeholder="Nombre"
                        required
                      />
                    </div>
                    <div class="modalTexto mt-2">
                      <label for="email">Correo Electrónico</label>
                      <input
                        type="email"
                        class="form-control"
                        maxlength="50"
                        minlength="10"
                        id="email"
                        placeholder="Correo Electrónico"
                        required
                      />
                    </div>
                    <div class="modalTexto mt-2">
                      <label for="mensaje">Mensaje</label>
                      <textarea
                        class="form-control"
                        id="mensaje"
                        maxlength="150"
                        minlength="10"
                        rows="3"
                        placeholder="Mensaje"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" class="btn mt-2 me-2 btn-primary">
                      Enviar
                    </button>
                  </form>
                </div>
                <div class="col-md-6">
                  <p class="d-flex justify-content-center modalTexto">
                    Encuentranos Aquí
                  </p>
                  <iframe
                    class="img-fluid"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1224557766204!2d-65.20948482454776!3d-26.83605719000534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0ef228d361%3A0x2bf6f10cbd5f68fa!2sGral.%20Paz%20565%2C%20T4000BLK%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1695871097105!5m2!1ses-419!2sar"
                    width="600"
                    height="950"
                    style="border: 0"
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                  <p class="d-flex justify-content-center modalTexto m-2">
                    Nuestras Redes
                  </p>
                  <div class="d-flex justify-content-center">
                    <a type="submit"
                      ><img
                        src="../img/facebook-logo.png"
                        alt="logo face"
                        width="65"
                    /></a>
                    <a type="submit"
                      ><img
                        src="../img/logo-instagram.png"
                        alt="logo Instagram"
                        width="65"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d4c1aecd9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
